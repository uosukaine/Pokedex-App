<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet"	type="text/css" href="css/styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<title>Pokedex app</title>
	</head>
	<body>
		<nav class="row nav justify-content-center">
  			<div class = "col-12">
  				<img src="img/pokemon-logo.png" class="d-inline-block" alt="pokemon logo" id="pokemon-logo">
  				<h1>Pokedex</h1>
  			</div>
  			<div class="collapse navbar-collapse" id="navbarNav">
  			</div>
		  	<form class="form-inline col-12 my-2 my-lg-0 justify-content-center">
	            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"/>
	            <button id="search-button" class="btn btn-danger my-2 my-sm-0" type="submit">Search</button>
	            <button id="search-button" class="btn btn-danger my-2 my-sm-0 clear-search" type="button">Reset</button>
		    </form>
		</nav>
		<ul class = "pokemon-list list-group"></ul>
		<div class= "modal" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="PokemonModalLabel" aria-hidden="true">
		  	<div class="modal-dialog modal-dialog-centered" role="document">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<h5 class="modal-title" id="PokemonModalLabel">Modal title</h5>
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          			<span aria-hidden="true">&times;</span>
		        		</button>
		      		</div>
		      		<div class="modal-body">
		      		</div>
	    		</div>
		  	</div>
		</div>
		<div class="container-fluid list-group">
		</div>
		<script src="js/scripts.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
